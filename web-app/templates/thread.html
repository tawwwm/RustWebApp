{% extends "base.html" %}

{% block content %}

<table>
    <tr>
        <td>
            <a href="{{ thread.link }}">{{ thread.title }}</a>
            <br>
            <small>
                Subbmitted by <a href="/user/{{ user.username }}">{{ user.username }}</a>
            </small>
            {{ thread.createdat }}
        </td>
    </tr>
</table>

<form action="" method="POST">
    <div>
        <label for="comment">Comment:</label>
        <textarea name="comment"></textarea>
    </div>
    <br>
    <input type="submit" value="submit">
</form>

<div>
    
</div>

{% endblock %}
